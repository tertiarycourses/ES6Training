<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		function add(...a) {
			var sum = 0;
			console.log(a);
			for (var i in a) {
				sum = sum + a[i];
			}
			return sum;

	}

	console.log(add(1,2,3,4))
		


	</script>
	<title>Spread Operators</title>
</head>
