<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		function min(a,...b) {
			var min = a;
			//console.log(b);
			for (var i in b) {
				if (b[i]<min) {
					min = b[i];
				}
			}
			return min;

	}

	console.log(min(7,2,3,8))
		


	</script>
	<title>Spread Operators</title>
</head>

</body>	
</html>
